<header class="bg-white is-screen bs-20">
    Header
</header>

<main class="pli-40 plb-6">
    <h1 class="mbe-10">{{ poll.question }}</h1>
    @if (poll.description?.length) {
        <p>{{ poll.description }}</p>
    }
    @for (answer of poll.answers; track answer; let index = $index) {
        <div class="flex pbe-4">
            <span class="flex items-center pie-2.5">
                {{ convertToAlphabet(index).toLowerCase() }}.
            </span>
            <button
                type="button"
                class="grow"
                (click)="vote(index)"
                [ngClass]="{
                    'bg-hotpink': votedFor === index
                }"
            >
                {{ answer.text }}
            </button>
        </div>
    }
    <div class="flex justify-center mbs-4">
        <button
            type="button"
            class=""
        >
            Ergebnis anzeigen
        </button>
    </div>
</main>
